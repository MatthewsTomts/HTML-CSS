<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases</title>
    <style>
        div {
            display: flex;
            background-color: #f1e0ff;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 200px;
            margin: 1em;
        }

        div#d1 {
            background-color: #6565fc;
        }

        div:hover {
            background-color: rgb(218, 111, 245);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
